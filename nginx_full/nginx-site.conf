# HTTPS server
server {
  listen 80 default_server;
  listen 443 ssl default_server;
  # server_name sizeup.firstduesizeup.test;

  root /var/www/html/site/web;
  index index.php index.htm index.html;
  sendfile off;
  error_log /dev/stdout info;
  access_log /var/log/nginx/access.log;

#   add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  ssl_certificate /etc/ssl/certs/master.crt;
  ssl_certificate_key /etc/ssl/certs/master.key;
  proxy_connect_timeout       600;
  proxy_send_timeout          600;
  proxy_read_timeout          600s;
  send_timeout                600;

#   ssl_session_cache shared:SSL:20m;
#   ssl_session_timeout 5m;
#   ssl_protocols TLSv1.1 TLSv1.2;
#   ssl_prefer_server_ciphers on;
#   ssl_ciphers "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA HIGH !RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS";
#   ssl_verify_depth 10;

  server_tokens off;
  client_max_body_size 68m;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_pass  http://backend-site;
  }
  location /phpstatus {
    return 200;
  }

  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_pass  http://backend-api;
  }

  location /fd-api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_pass  http://backend-fd-api;
  }

  location /sse/ {
    rewrite ^/sse/(.*) /$1 break;
    proxy_pass http://centrifugo;
    proxy_pass_header Server;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
  }

  location /sse/connection {
    rewrite ^/sse(.*) $1 break;
    proxy_pass http://centrifugo;
    proxy_buffering off;
    keepalive_timeout 65;
    proxy_read_timeout 60s;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_set_header Host $http_host;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}

# backend1
server {
  listen 127.0.0.1:8080;

  allow 127.0.0.1;
  deny all;

  access_log off;
  error_log /dev/stdout info;

  server_tokens off;
  client_max_body_size 68m;

  root /var/www/html/site/web;

  # set redirects for old links
  location /auth/login {
    return 301 /auth/signin;
  }

  # only allow jpg,jpeg,gif,png extensions for images/pics dir
  location ^~ /images/pics  {
    location ~* \.(jpg|jpeg|gif|png)$ {
      break;
    }
    location ~ \.[^\.]+$ {
      deny all;
    }
  }

  location /nginx_status {
    stub_status on;
    access_log off;
    allow 127.0.0.1;
    allow 192.168.1.0/24;
    deny all;
  }

  location = /php_fpm_status {
    access_log off;
    allow 127.0.0.1;
    allow 192.168.1.0/24;
    deny all;
    include fastcgi_params;
    fastcgi_param SCRIPT_NAME '/status';
    fastcgi_param SCRIPT_FILENAME '/status';
    fastcgi_pass php-fpm;
  }

  # cache fonts, scripts and styles
  location ~* ^/fonts {
    expires max;
  }

  location / {
    index index.php index.html;

    #fastcgi_param HTTPS $https;
    fastcgi_param HTTPS on; # force yii to use https

    # for css/js
    location ~* ^/(css|js) {
      rewrite ^/(css|js)(?:\/[0-9]+)*\/(.+)\.(js|css)$ /$1/$2.$3;
      expires max;
      break;
    }

    # front end
    if (!-e $request_filename) {
      rewrite ^(.*)$ /index.php last;
      break;
    }
  }

  # fastcgi with different path
  # http://forum.nginx.org/read.php?2,3059,3060#msg-3060
  location /api/ {
    if (!-e $request_filename) {
      rewrite ^(.*)$ /api/index.php last;
      break;
    }
  }
  location ~ ^/api/(.+\.php)$ {
    alias /var/www/html/api/web/$1;
    ##fastcgi_pass 127.0.0.1:9000;
    fastcgi_pass php-fpm;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $request_filename;
    #fastcgi_param HTTPS $https;
    fastcgi_param HTTPS on; # force yii to use https
  }

  location /fd-api {
    if (!-e \$request_filename) {
      rewrite ^(.*)$ /fd-api/index.php last;
      break;
    }
  }
  location ~ ^/fd-api/(.+\.php)$ {
    alias /var/www/html/fd-api/web/$1;
    ##fastcgi_passi 127.0.0.1:9000;
    fastcgi_pass php-fpm;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
    fastcgi_param PATH_INFO $fastcgi_script_name;
    #fastcgi_param HTTPS $https;
    fastcgi_param HTTPS on; # force yii to use https
  }

  # pass the PHP scripts to FastCGI server
  location ~ /(index).php {
    fastcgi_pass php-fpm;
    include fastcgi_params;
    fastcgi_read_timeout 3000;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_script_name;
    #fastcgi_param HTTPS $https;
    fastcgi_param HTTPS on; # force yii to use https
  }

  # disable php for some directories
  location ~* /css/paperlessForm/.*\.php$ {
    return 403;
  }
  location ~* /files/.*\.php$ {
    return 403;
  }
  location ~* /images/pics/.*\.php$ {
    return 403;
  }
  location ~* /v/.*\.php$ {
    return 403;
  }

  # pass the PHP scripts to FastCGI server
  location ~ [^/]\.php(/|$) {
    fastcgi_pass php-fpm;
    include fastcgi_params;
    fastcgi_read_timeout 3000;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_script_name;
    #fastcgi_param HTTPS $https;
    fastcgi_param HTTPS on; # force yii to use https
  }

  location ~* /apple-touch-icon.*\.png$ {
    access_log off;
    log_not_found off;
  }

  location = /browserconfig.xml {
    access_log off;
    log_not_found off;
  }

  location = /favicon.ico {
    access_log off;
    log_not_found off;
  }

  # deny access to .htaccess files, if Apache's document root
  # concurs with nginx's one
  location ~ /\.ht {
    deny all;
  }

}
